<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More to kakao talk</title>
  </head>
  <body>
    <div class="fixed-bar">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>Wi-Fi</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column"><span>12:12</span></div>
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
      <header class="screen-header">
        <h1 class="screen-header__title"><a href="index.html">More</a></h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span class="nav__dot--top"></span>
          <span
            ><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a
          ></span>
        </div>
      </header>
    </div>
    <div class="white"></div>
    <div class="under_fixed-bar">
      <main class="friends-screen more-screen">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/image.PNG"
              class="user-component__avatar user-component__avatar--xl"
            />

            <div class="user-component__text">
              <h4 class="user-component__title">이찬영</h4>
              <h6 class="user-component__subtitle">
                +82 010-7452-8404
                <div class="mini-font1"><span>!</span></div>
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="far fa-calendar-check"></i>
            <span>Calendar</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-box"></i>
            <span>Talk Drive</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-laugh"></i>
            <span>Emoticons</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-palette"></i><span>Themes</span>
          </div>
        </div>
        <div class="more-suggestion">
          <h4 class="more-suggestion__title">Suggestions</h4>

          <div class="more-suggestion__icons">
            <div class="more-suggestion__icon">
              <div class="more-suggestion__icon-image">
                <i class="fas fa-quote-right"></i>
              </div>
              <span class="more-suggestion__icon-text">Kokoa story</span>
            </div>

            <div class="more-suggestion__icon">
              <div class="more-suggestion__icon-image">
                <i class="fas fa-cat"></i>
              </div>
              <span class="more-suggestion__icon-text">Kokoa Friends</span>
            </div>

            <div class="more-suggestion__icon">
              <div class="more-suggestion__icon-image">
                <i class="fas fa-shopping-cart"></i>
              </div>
              <span class="more-suggestion__icon-text">Kokoa Shopping</span>
            </div>
          </div>
        </div>
      </main>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span
              class="nav__notification background-color: rgb(197, 56, 56); width: 23px; height: 23px; display: flex; border-radius: 15px; justify-content: center; align-items: center; color: white; font-weight: 600;"
              >1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__dot"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big </span>
    </div>

    <script
      src="https://kit.fontawesome.com/47d6d10abb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
