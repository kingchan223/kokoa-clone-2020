<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa talk</title>
  </head>
  <body>
    <div class="fixed-bar">
        <div class="status-bar status-bar__for-fixed">
        <div class="status-bar__column">
            <span>Wi-Fi</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>12:12</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
        </div>
    
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
      </div>
    </div>
    </header>
    <div class="white"></div>
    <main class="main-screen">
      <a href="chatting.html">
      <div class="user-component">
        <div class="user-component__column user-component__border">
          <img
            src="screenshots/haa.PNG"
            class="user-component__avatar user-component__avatar--"
          />

          <div class="user-component__text">
            <h4 class="user-component__title">혜민이</h4>
            <h6 class="user-component__subtitle">오빠빠 모해요ㅎㅎㅎ</h6>  
        
         </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__time">12:10</span>
            <div class="badge">1</div>
        </div>
      </div>
      </a>
      
      <div class="user-component">
        <div class="user-component__column user-component__border">
          <img
            src="screenshots/fa.PNG"
            class="user-component__avatar"
          />

          <div class="user-component__text">
            <h4 class="user-component__title">아빠</h4>
            <h6 class="user-component__subtitle">찬영아 용돈 200만 입금했다~^^</h6>  
        
         </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__time">12:10</span>
            <div class="badge">1</div>
        </div>
      </div>
      </div>
      
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span
            ><i class="fas fa-comment fa-2x"></i></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__dot"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big </span>
    </div>

    <script
      src="https://kit.fontawesome.com/47d6d10abb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
