<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting - kakao talk</title>
  </head>
  <body>
    <div class="small-fixed-bar">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>Wi-Fi</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column"><span>12:12</span></div>
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
      <header class="alt-header">
        <div class="alt-header__column alt-header__column__img">
          <a href="more.html"><i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
          <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column alt-header__column__img2">
          <span
            ><a href="find.html"><i class="fas fa-search fa-2x"></i></a
          ></span>
        </div>
      </header>
    </div>
    <div class="small-white"></div>

    <div class="under-fixed-bar">
      <main class="main-screen">
        <ul class="settings-list">
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-bullhorn"></i>
              <span>Notices</span>
            </div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-flask"></i>
              <span>Kokoa Lab</span>
            </div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-code-branch"></i>
              <span>Version</span>
              <span class="settings__setting__text">Latest Version</span>
            </div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-lock"></i>
              <span>Privacy</span>
            </div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="far fa-bell"></i>
              <span>Notifications</span>
            </div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-user-friends"></i>
              <span>Friends</span>
            </div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="far fa-comment"></i>
              <span>Chats</span>
            </div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-adjust"></i>
              <span>Display</span>
            </div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-palette"></i>
              <span>Themes</span>
              <span class="settings__setting__text">Default Theme</span>
            </div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-mobile-alt"></i>
              <span>Call</span>
            </div>
          </li>
        </ul>
      </main>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span
              class="nav__notification background-color: rgb(197, 56, 56); width: 23px; height: 23px; display: flex; border-radius: 15px; justify-content: center; align-items: center; color: white; font-weight: 600;"
              >1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__dot"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/47d6d10abb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
