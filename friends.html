<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friend to kakao talk</title>
  </head>
  <body>
    <div class="fixed-bar">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>Wi-Fi</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column"><span>12:12</span></div>
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
      <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
      </header>
    </div>
    <div class="white"></div>

    <div class="under_fixed-bar">
      <a id="friends-display-link"
        ><i class="fas fa-info-circle"></i> Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i
      ></a>
      <main class="friends-screen">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/image.PNG"
              class="user-component__avatar user-component__avatar--xl"
            />

            <div class="user-component__text">
              <h4 class="user-component__title">이찬영</h4>
              <!--<h6 class="user-component__subtitle">this shit can be whatever</h6>
            --></div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
          <div class="friends-screen__channel-header">
            <span>친구 2</span><i class="fas fa-chevron-up fa-xs"></i>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="screenshots/haa.PNG"
                class="user-component__avatar user-component__avatar--xs"
              />

              <div class="user-component__text-f">
                <h4
                  class="user-component__title user-component__title--not-bold user-component__text-f"
                >
                  혜민이
                </h4>
              </div>
            </div>
            <div class="user-component__column">
              <div>
                <span>2</span><i class="fas fa-chevron-right fa-xs"></i>
              </div>
            </div>
          </div>
          <div class="user-component">
            <div class="user-component__column user-component__border">
              <img
                src="screenshots/fa.PNG"
                class="user-component__avatar user-component__avatar--"
              />

              <div class="user-component__text">
                <h4 class="user-component__title">아빠</h4>
              </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time"></span>
            </div>
          </div>
        </div>
      </main>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span
              class="nav__notification background-color: rgb(197, 56, 56); width: 23px; height: 23px; display: flex; border-radius: 15px; justify-content: center; align-items: center; color: white; font-weight: 600;"
              >1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__dot"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/47d6d10abb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
