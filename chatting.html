<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chatting - kakao talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Wi-Fi</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span>12:12</span></div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column alt-header__column__img">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">혜민이</h1>
      </div>
      <div class="alt-header__column alt-header__column__img2">
        <span
          ><a href="find.html"><i class="fas fa-search fa-lg"></i></a
        ></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Sunday, August 23, 2020
      </div>
      <div class="message-row">
        <img src="screenshots/haa.PNG" />
        <div class="message-row__content">
          <span class="message__author">혜민이</span>
          <div class="message__info">
            <span class="message__bubble">오빠빠 모해요ㅎㅎㅎ</span>
            <span class="message__time">12:12</span>
          </div>
        </div>
      </div>
      <div class="message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">공부하는 중!</span>
            <span class="message__time">12:13</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-dizzy fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big </span>
    </div>

    <script
      src="https://kit.fontawesome.com/47d6d10abb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
